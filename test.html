<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lí Hợp đồng</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}

.contract-manager {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.controls {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.controls input {
  flex: 1;
  margin-right: 10px;
  padding: 8px;
}

.controls button {
  padding: 8px 12px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

th {
  background: #eee;
  text-align: left;
}

.modal.hidden {
  display: none;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 6px;
  width: 400px;
}

.close {
  float: right;
  font-size: 24px;
  cursor: pointer;
}

  </style>

</head>
<body>
  <div class="contract-manager">
    <h1>📄 Quản lí Giấy tờ - Hợp đồng</h1>
    
    <div class="controls">
      <input type="text" id="searchInput" placeholder="🔍 Tìm kiếm theo tên hợp đồng..." />
      <button onclick="openContractForm()">➕ Thêm Hợp đồng</button>
    </div>

    <table id="contractsTable">
      <thead>
        <tr>
          <th>Tên Hợp đồng</th>
          <th>Đối tác</th>
          <th>Ngày ký</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Hợp đồng sẽ được render ở đây bằng JS -->
      </tbody>
    </table>
  </div>

  <!-- Form thêm/sửa hợp đồng -->
  <div id="contractFormModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeContractForm()">&times;</span>
      <h2>📝 Thông tin Hợp đồng</h2>
      <form id="contractForm">
        <label>Tên hợp đồng: <input type="text" name="name" required /></label>
        <label>Đối tác: <input type="text" name="partner" required /></label>
        <label>Ngày ký: <input type="date" name="date" required /></label>
        <label>Trạng thái:
          <select name="status">
            <option>Hiệu lực</option>
            <option>Hết hạn</option>
            <option>Huỷ</option>
          </select>
        </label>
        <button type="submit">💾 Lưu</button>
      </form>
    </div>
  </div>

  <script>
const tableBody = document.querySelector("#contractsTable tbody");
const modal = document.getElementById("contractFormModal");
const form = document.getElementById("contractForm");
let contracts = [];

form.addEventListener("submit", function (e) {
  e.preventDefault();
  const data = new FormData(form);
  const contract = {
    name: data.get("name"),
    partner: data.get("partner"),
    date: data.get("date"),
    status: data.get("status")
  };
  contracts.push(contract);
  renderContracts();
  closeContractForm();
  form.reset();
});

function openContractForm() {
  modal.classList.remove("hidden");
}

function closeContractForm() {
  modal.classList.add("hidden");
}

function renderContracts() {
  tableBody.innerHTML = "";
  contracts.forEach((contract, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${contract.name}</td>
      <td>${contract.partner}</td>
      <td>${contract.date}</td>
      <td>${contract.status}</td>
      <td><button onclick="deleteContract(${index})">🗑 Xoá</button></td>
    `;
    tableBody.appendChild(row);
  });
}

function deleteContract(index) {
  contracts.splice(index, 1);
  renderContracts();
}

document.getElementById("searchInput").addEventListener("input", function () {
  const keyword = this.value.toLowerCase();
  const rows = tableBody.querySelectorAll("tr");
  rows.forEach(row => {
    const name = row.children[0].textContent.toLowerCase();
    row.style.display = name.includes(keyword) ? "" : "none";
  });
});
  </script>
</body>
</html>
