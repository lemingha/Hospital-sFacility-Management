<!DOCTYPE html>
<html>
<!--phần đầu-->
<head>
    <title>Thietbi_Chitiet</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f8895050a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .list-group.item2 {
            background-color: #001F54;
            color: #FEFCFB !important;
        }
    </style>
</head>
<body>
    <div class="Navigator">
        <div id="title">
            HỆ THỐNG QUẢN LÝ VẬT TƯ Y TẾ
        </div>
        <div class="list-group">
            <a class="list-group item1" href="Trangchu.html">
                <i class="fa-solid fa-chart-simple"></i>
                Tổng quan
            </a>
            <a class="list-group item2" href="Thietbi.html">
                <i class="fa-solid fa-bed"></i>
                Thiết bị
            </a>
            <a class="list-group item3" href="Baotri_Suachua.html">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                Bảo trì - sửa chữa
            </a>
            <a class="list-group item4" href="Kho.html">
                <i class="fa-solid fa-warehouse"></i>
                Kho - chuyển thiết bị
            </a>
            <a class="list-group item5" href="Taichinh-Hopdong.html">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                Tài chính - Hợp đồng
            </a>
            <a class="list-group item6" href="Phuluc.html">
                <i class="fa-solid fa-rectangle-list"></i>
                Phụ lục - Tra cứu mã
            </a>
        </div>
    </div>
    <div class="Main">
        <div class="facility-add" style="padding-top: 3rem;">
            <div class="surgery-navigator">
                <div class="surgery-major-title">
                    CHI TIẾT THIẾT BỊ
                </div>
            </div>
            <form action="#" method="post" style="padding-top: 3rem;">
                <div class="form-group-title">
                    Thông tin
                </div> 

                <div class="form-group">
                    <div>
                        <label for="deviceName">Tên thiết bị:</label>
                        <input type="text" id="deviceName" name="deviceName" value="Máy thở Philip" required>
                    </div>
                    <div>
                        <label for="manufacturer">Tên nhà sản xuất:</label>
                        <input type="text" id="manufacturer" name="manufacturer" value="Philip" required>
                    </div>
                    
                    <div>
                        <label for="manufacturer">Mã sản phẩm:</label>
                    <input type="text" id="deviceCode" name="manufacturer" value="3834578" required>
                    </div>
                </div>
                <div class="form-group-title">
                    Tình trạng - Vị trí
                </div>
                <div class="form-group">
                    <div>
                        <label for="deviceCategory">Tình trạng hoạt động:</label>
                        <select id="deviceCategory" name="deviceCategory" required>
                            <option value="">Chọn phân loại</option>
                            <option value="type1">NEW</option>
                            <option value="type2">ACT</option>
                            <option value="type3">MTN</option>
                            <option value="type3">FIX</option>
                            <option value="type3">DIS</option>
                        </select>
                    </div>
                    <div>
                        <label for="manufacturer">Vị trí hoạt động</label>
                        <input type="text" id="manufacturer" name="manufacturer" value="ICU" required>
                    </div>
                </div>
                <div class="form-group-title">
                    Lịch sử sử dụng
                </div>
                <div class="form-group">
                    <table id="dataTable" style="width:100%;">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Ngày nhập kho</th>
                                <th>Ngày xuất kho</th>
                                <th>Vị trí sau khi xuất kho</th>
                                <th>Tình trạng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="facility">1</td>
                                <td id="facility"> 12/3/2024 </td>
                                <td id="facility"> 2/3/2025 </td>
                                <td id="facility"> ICU</td>
                                <td id="facility"> ACT </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <label for="description">Mô tả:</label><br><br>
                <textarea id="description" name="description" rows="4" cols="50" required> Đang sử dụng tốt, hoạt động ở phòng Hồi sức, chưa bảo trì lần nào
                </textarea><br><br>
                <button class="submit-button">Cập nhật</button>
                <button class="cancel-button">Thoát</button>
            </form>
        </div>
        
    </div>
</body>
