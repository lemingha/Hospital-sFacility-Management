<!DOCTYPE html>
<html>
<!--phần đầu-->
<head>
    <title>Thietbi-Them</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f8895050a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .list-group.item2 {
            background-color: #001F54;
            color: #FEFCFB !important;
        }
    </style>
</head>
<body>
    <div class="Navigator">
        <div id="title">
            HỆ THỐNG QUẢN LÝ VẬT TƯ Y TẾ
        </div>
        <div class="list-group">
            <a class="list-group item1" href="Trangchu.html">
                <i class="fa-solid fa-chart-simple"></i>
                Tổng quan
            </a>
            <a class="list-group item2" href="Thietbi.html">
                <i class="fa-solid fa-bed"></i>
                Thiết bị
            </a>
            <a class="list-group item3" asp-action="Patient">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                Bảo trì - sửa chữa
            </a>
            <a class="list-group item4" asp-action="Staff">
                <i class="fa-solid fa-warehouse"></i>
                Kho - chuyển thiết bị
            </a>
            <a class="list-group item5" asp-action="Room">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                Tài chính - Hợp đồng
            </a>
            <a class="list-group item6">
                <i class="fa-solid fa-rectangle-list"></i>
                Phụ lục - Tra cứu mã
            </a>
        </div>
    </div>
    <div class="Main">
        <div class="facility-add" style="padding-top: 3rem;">
            <div class="surgery-navigator">
                <div class="surgery-major-button" style="display: inline;">
                    <!-- nghiệp vụ -->
                    <div class="dropdown">
                        <button class="dropbtn">
                            NGHIỆP VỤ
                            <div class="dropbtn-icon"><i class="fa-solid fa-user-tie"></i></div>
                        </button>
                        <div class="dropdown-content">
                            <a href="Thietbi-them.html">Thêm thiết bị</a>
                        </div>
                    </div>
                </div>
                <div class="surgery-major-title">
                    <i class="fa-solid fa-chevron-right"></i>
                    THÊM THIẾT BỊ
                </div>
            </div>
            <form action="#" method="post" style="padding-top: 3rem;">
                <div class="form-group">
                    <div>
                        <label for="deviceName">Tên thiết bị:</label>
                        <input type="text" id="deviceName" name="deviceName" required>
                    </div>
                    
                    <div>
                        <label for="manufacturer">Tên nhà sản xuất:</label>
                    <input type="text" id="manufacturer" name="manufacturer" required>
                    </div>
                    
                    <div>
                        <label for="manufacturer">Mã sản phẩm:</label>
                    <input type="text" id="deviceCode" name="manufacturer" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="deviceCategory">Phân loại thiết bị:</label>
                    <select id="deviceCategory" name="deviceCategory" required>
                        <option value="">Chọn phân loại</option>
                        <option value="type1">Loại 1</option>
                        <option value="type2">Loại 2</option>
                        <option value="type3">Loại 3</option>
                    </select>
                    </div>
                    <div>
                        <label for="deviceType">Loại thiết bị:</label>
                    <select id="deviceType" name="deviceType" required>
                        <option value="">Chọn loại</option>
                        <option value="diagnostic">Chẩn đoán</option>
                        <option value="therapeutic">Điều trị</option>
                        <option value="surgical">Phẫu thuật</option>
                    </select>
                    </div>
                </div>
                <label for="maintenancePeriod">Thời hạn bảo trì (tháng/lần):</label>
                <input type="number" id="maintenancePeriod" name="maintenancePeriod" min="1" required><br><br>

                <label for="description">Mô tả:</label><br><br>
                <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
                <button class="submit-button">Thêm thiết bị</button>
            </form>
        </div>
        
    </div>
</body>
